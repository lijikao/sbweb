<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./../public/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="./../dist/styles/base.css">
    <link rel="stylesheet" href="./index.css">
    <script src="./../dist/js/base.js"></script>
</head>
<body>
  <div style="height:60px;background:#f66f6a;">我是头部</div>
    <!-- login -->
    <div id="content">
    <div id="login-adv">
      <div class="main-info">
          <h3>Brand Intelligence & Brand Protection</h3>
          <p>Making digital commerce trustworthy through big data, AI and blockchain</p>
      </div>
    </div>
    <div id="login-form">
        <h2 class="login-title">Log in</h3>
        <div class="login-status-info">
          <span></span>
          <p>Login or login password is incorrect</p>
        </div>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Jane Doe">
            </div>
            <div class="form-group">
             <input type="password" class="form-control"  placeholder="Password">
            </div>
            <div class="checkbox">
              <label>
                <span class="s-checkbox"  type="checkbox"></span> Remember me
              </label>
              <p class="forget-password"><a href="#">Forget Password ?</a>  </p>
            </div>
            <div class="form-group">
               
             </div>
             <button type="submit" class=" submit btn btn-default">Sign in</button>
             <p class="help-block">Don’t have an account? <a href="#">Sign up</a>  </p>
          </form>
    </div>
    
    </div>

    <footer>
        <p class="footer-info">Copyright © 2016 - 2028 Beschannels. All Rights Reserved 京ICP备17006100号</p>
    </footer>

    <script>
    var methods = {
       checkboxClick :function(ele) {
         ele.on("click",function(){
           $(this).find('.s-checkbox').toggleClass("active");
         })
       }
    }
    
    methods.checkboxClick($('#login-form .checkbox label'));

    </script>
</body>
</html>
